<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ ( mouse | async )?.ID }}</h5>
          <p class="card-text">Owner: {{ ( mouse | async )?.owner}} <br> Birth day: {{ ( mouse | async )?.birthday.seconds * 1000 }}</p>
        </div>
      </div>
    </div>
  </div>
